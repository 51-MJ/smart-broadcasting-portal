<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧广电门户系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tv"></i>
                <span>智慧广电门户系统</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="dashboard.html"><i class="fas fa-cogs"></i> 管理后台</a></li>
                <li><a href="#features"><i class="fas fa-star"></i> 特色功能</a></li>
                <li><a href="login.html" class="btn-login"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>基于动态权限算法的智慧广电门户系统</h1>
            <p class="subtitle">为基层治理提供精准、安全、高效的信息服务平台</p>
            <div class="cta-buttons">
                <a href="dashboard.html" class="btn-primary">体验演示版</a>
                <a href="#features" class="btn-secondary">了解功能</a>
            </div>
        </section>

        <section id="features" class="features">
            <h2>核心功能模块</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h3>动态权限管理</h3>
                    <p>基于ABAC算法，实现用户-区域-数据三重映射，确保数据安全隔离</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-magic"></i>
                    </div>
                    <h3>可视化模板引擎</h3>
                    <p>拖拽式编辑，零代码定制乡镇专属门户，支持多终端自适应</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <h3>精准内容推送</h3>
                    <p>基于区域标签，实现教育、党建、政务信息100%精准触达</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 西南民族大学计算机与人工智能学院 - 智慧广电项目组</p>

    </footer>
