<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 智慧广电</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <a href="index.html" class="back-btn">
            <span>←</span>
            <span>返回首页</span>
        </a>

        <div class="login-card">
            <!-- 登录头部 -->
            <div class="login-header">
                <div class="login-logo">🌐</div>
                <h1 class="login-title">智慧广电</h1>
                <p class="login-subtitle">智能广电融合传播平台</p>
            </div>

            <!-- 登录表单 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="请输入用户名或邮箱"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">记住密码</label>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="login-btn">立即登录</button>
            </form>

            <!-- 分割线 -->
            <div class="divider">或</div>

            <!-- 社交登录 -->
            <div class="social-login">
                <button class="social-btn">微信登录</button>
                <button class="social-btn">QQ登录</button>
            </div>

            <!-- 注册链接 -->
            <div class="signup-link">
                还没有账号？<a href="#">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // 这里可以添加真实的登录逻辑
                alert('登录成功！\n用户名: ' + username);
                // window.location.href = 'dashboard.html';
            }
        });

        // 社交登录按钮
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const method = this.textContent.trim();
                console.log('使用 ' + method + ' 登录');
            });
        });
    </script>
</body>
</html>
